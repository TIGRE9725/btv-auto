name: Escaneo Server Pro (Pelis y Series)

on:
  schedule:
    # Ejecutar cada 7 días a las 12:00 UTC (6:00 AM CDMX)
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  scan-server-completo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Requests
        run: pip install requests

      # --- 1. ESCANEAR PELICULAS (Tu script anterior: scan_pro.py) ---
      - name: Escanear PELICULAS
        env:
          URL_SERVER_IP: ${{ secrets.URL_SERVER_IP }}
        run: python scan_pro.py

      # --- 2. ESCANEAR SERIES (El script nuevo: scan_server_series.py) ---
      - name: Escanear SERIES
        env:
          URL_SERVER_IP: ${{ secrets.URL_SERVER_IP }}
        run: python scan_server_series.py

      # --- 3. GUARDAR TODO ---
      - name: Guardar M3Us en Repo
        run: |
          git config --global user.name "Bot-Scanner"
          git config --global user.email "bot@github.com"
          git pull origin main --rebase || echo "Repo al día"
          
          # Agregamos AMBOS archivos
          git add lista_server.m3u
          git add lista_server_series.m3u
          
          git commit -m "Update: Server Completo (Pelis y Series) $(date)" || echo "Sin cambios"
          git push origin main
